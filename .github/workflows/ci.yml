name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - 'samples/**'
      - 'docs/**'
      - '.github/**'
      - 'README.md'
      - '*.md'
      - 'src/__mocks__/**'
      - 'src/__tests__/**'
      - 'src/**/__tests__/**'
      - 'jest.config.js'
      - 'coverage/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
